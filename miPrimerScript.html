<html lang="en">
<head>

<body>
    
    <input id="miInput" type="text" placeholder="Agregar un Item">

    <button id="boton">Mi boton</button>



    <ul id="miListaa">
  
    </ul>


    <script>

        var miBoton = document.getElementById("boton"); //sentencia 
        
        let miLista = document.getElementById("miLista");

        miLista.onclick = (event) => {
            // completar para que el LI (target) desaparezca
            console.log(event.target.innerText);
        }

        miBoton.onclick = () => {
            let miInput = document.getElementById("miInput");
            let miLista = document.getElementById("miLista");

            let miLI = document.createElement("li");
            let miTexto = document.createTextNode(miInput.value);
            miLI.appendChild(miTexto);
            miLista.appendChild(miLI);
            miInput.value = "";
            miInput.focus();
        }

    </script>

</body>
